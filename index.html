<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORTEX | Constructora en Guatemala</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // Inicializa EmailJS con TU PUBLIC KEY
            emailjs.init('PhNlZpMRznHsX8uxS');   // ⚠️ Esta es tu Public Key (NO compartas la Private Key)
        })();
    </script>
    <style>
        /* ===== TODO EL CSS QUE YA TENÍAS ===== */
        /* Copia aquí todo el contenido de styles.css que te di antes */
        /* Por brevedad no lo repito, pero debes ponerlo */
        :root {
            --primary: #0A2472;
            --accent: #F39C12;
            /* ... resto del CSS ... */
        }
        /* ... (pega aquí todo el código CSS de la respuesta anterior) ... */
    </style>
</head>
<body>
    <!-- HEADER (igual que antes) -->
    <header class="header">
        <!-- ... -->
    </header>

    <main>
        <!-- SECCIONES: HERO, SERVICIOS, PROYECTOS, NOSOTROS (igual) -->
        
        <!-- SECCIÓN CONTACTO (con formulario modificado) -->
        <section id="contacto" class="contact">
            <div class="container">
                <h2 class="section-title">Contáctanos</h2>
                <div class="contact-wrapper">
                    <div class="contact-info">
                        <h3>Oficina central</h3>
                        <p><i class="fas fa-map-marker-alt"></i> 12 Calle 5-60, Zona 14, Ciudad de Guatemala, Guatemala</p>
                        <p><i class="fas fa-phone-alt"></i> +502 2345 6789</p>
                        <p><i class="fas fa-envelope"></i> info@fortex.gt</p>
                        <div class="social">
                            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="form-group">
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                            </div>
                            <div class="form-group">
                                <textarea id="mensaje" name="mensaje" rows="5" placeholder="¿Cómo podemos ayudarte?" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                            <div id="formMessage" class="form-message"></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 FORTEX Constructora. Todos los derechos reservados. Guatemala, C.A.</p>
        </div>
    </footer>

    <script>
        // ===== MENÚ HAMBURGUESA =====
        const menuToggle = document.getElementById('menuToggle');
        const nav = document.getElementById('nav');
        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                nav.classList.toggle('active');
            });
        }
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('active');
            });
        });

        // ===== RESALTAR ENLACE ACTIVO =====
        const sections = document.querySelectorAll('section');
        const navItems = document.querySelectorAll('.nav-link');
        window.addEventListener('scroll', () => {
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop - 100;
                const sectionHeight = section.clientHeight;
                if (pageYOffset >= sectionTop && pageYOffset < sectionTop + sectionHeight) {
                    current = section.getAttribute('id');
                }
            });
            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('href').includes(current)) {
                    item.classList.add('active');
                }
            });
        });

        // ===== FORMULARIO DE CONTACTO CON EMAILJS =====
        const contactForm = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');

        // ⚠️ REEMPLAZA 'template_xxxxxx' CON EL ID REAL DE TU PLANTILLA
        const TEMPLATE_ID = 'template_261yt2d';  // <--- CÁMBIALO
        const SERVICE_ID = 'service_3sgqzmk';   // Tu Service ID

        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const mensaje = document.getElementById('mensaje').value.trim();

            // Validación
            if (!nombre || !email || !mensaje) {
                formMessage.textContent = 'Por favor, completa todos los campos.';
                formMessage.className = 'form-message error';
                return;
            }
            if (!validateEmail(email)) {
                formMessage.textContent = 'Correo electrónico no válido.';
                formMessage.className = 'form-message error';
                return;
            }

            // Parámetros que se enviarán a la plantilla
            const templateParams = {
                from_name: nombre,
                from_email: email,
                message: mensaje,
                to_email: 'wilfredoguillensalazar@gmail.com'  // Tu correo destino
            };

            // Mostrar mensaje de "enviando..."
            formMessage.textContent = 'Enviando mensaje...';
            formMessage.className = 'form-message';
            formMessage.style.display = 'block';

            // Enviar usando EmailJS
            emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
                .then(function(response) {
                    formMessage.textContent = '¡Mensaje enviado con éxito! Te contactaremos pronto.';
                    formMessage.className = 'form-message success';
                    contactForm.reset();
                }, function(error) {
                    formMessage.textContent = 'Hubo un error al enviar. Intenta de nuevo.';
                    formMessage.className = 'form-message error';
                    console.error('Error EmailJS:', error);
                });
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
